{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homepage{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        },
                        accent: {
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626'
                        },
                        light: '#f8fafc',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        /* Base Styles */
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #1e293b;
        }

        /* Modern Navigation */
        .nav-container {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: white;
            font-weight: 500;
            padding: 1rem 1.25rem;
            transition: all 0.3s;
            border-radius: 0.5rem;
            margin: 0.25rem;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Glass Effect Components */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(2, 132, 199, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(2, 132, 199, 0.3);
        }

        /* Form Elements */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: all 0.3s;
            font-size: 1rem;
            color: #1e293b;
        }

        .form-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            outline: none;
        }

        /* Accessibility Toolbar */
        .accessibility-toolbar {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: none;
            padding: 1rem;
        }

        .tool-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }

        .tool-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Emergency Button */
        .emergency-button {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }

        .emergency-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(239, 68, 68, 0.3);
        }

        /* Visual Feedback */
        .feedback-indicator {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(254, 218, 106, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #393f4d;
            font-weight: 500;
        }

        /* Emergency Contact */
        .emergency-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        .emergency-button:hover {
            background-color: #dc2626;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* High Contrast Mode */
        .high-contrast {
            background-color: black;
        }

        .high-contrast .nav-link {
            color: #facc15;
        }

        .high-contrast .nav-link:hover {
            background-color: #facc15;
            color: black;
        }

        /* Navigation Styles */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            border-radius: 0.375rem;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            background-color: #f9fafb;
            color: #0284c7;
        }

        .nav-link.active {
            color: #0284c7;
            background-color: #f0f9ff;
        }

        .nav-link-secondary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .nav-link-secondary:hover {
            background-color: #f9fafb;
        }

        .nav-link-primary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            background-color: #0284c7;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .nav-link-primary:hover {
            background-color: #0369a1;
        }

        .mobile-menu-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: #9ca3af;
            transition: all 0.2s;
        }

        .mobile-menu-button:hover {
            color: #6b7280;
            background-color: #f3f4f6;
        }

        .mobile-menu-button:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px #0284c7;
        }

        /* Mobile Menu Animation */
        .mobile-menu {
            transition: all 0.3s ease-in-out;
        }

        .mobile-menu.show {
            display: block;
        }

        /* Additional Navigation Enhancements */
        .nav-link svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .nav-link span.status {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            width: 0.5rem;
            height: 0.5rem;
            background-color: #34d399;
            border-radius: 9999px;
        }

        /* Navigation Container */
        .nav-container {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 0.5rem 0;
        }

        /* Logo Area */
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-logo-icon {
            background: linear-gradient(135deg, #0284c7, #0369a1);
            padding: 0.5rem;
            border-radius: 0.5rem;
            color: white;
        }

        .nav-logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }

        /* Navigation Groups */
        .nav-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .nav-group {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Visual Status -->
    <header class="bg-brand-bg border-b border-brand-yellow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-brand-yellow flex items-center gap-3">
                    <span class="w-10 h-10 bg-brand-yellow/10 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-brand-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                    </span>
                    Sign Language Tool
                </h1>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 bg-brand-yellow/10 px-4 py-2 rounded-full">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-brand-yellow text-sm font-medium">System Active</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Enhanced Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center space-x-3">
                        <span class="bg-gradient-to-r from-primary-500 to-primary-600 p-2 rounded-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                        </span>
                        <span class="text-xl font-bold text-gray-900">Sign Language Tool</span>
                    </a>
                </div>

                <!-- Primary Navigation -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span>Home</span>
                    </a>

                    <a href="{% url 'animation' %}" class="nav-link {% if request.resolver_match.url_name == 'animation' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <span>Converter</span>
                    </a>

                    <a href="{% url 'sign_to_speech' %}" class="nav-link {% if request.resolver_match.url_name == 'sign_to_speech' %}active{% endif %}">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                        </svg>
                        <span>Sign to Speech</span>
                        <span class="absolute -top-1 -right-1 w-2 h-2 bg-green-400 rounded-full"></span>
                    </a>
                </div>

                <!-- Secondary Navigation -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="nav-link-secondary">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            <span>Log Out</span>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link-secondary">
                            <span>Login</span>
                        </a>
                        <a href="{% url 'signup' %}" class="nav-link-primary">
                            <span>Sign Up</span>
                        </a>
                    {% endif %}
                </div>

                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button type="button" class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
                <a href="{% url 'animation' %}" class="nav-link {% if request.resolver_match.url_name == 'animation' %}active{% endif %}">Converter</a>
                <a href="{% url 'sign_to_speech' %}" class="nav-link {% if request.resolver_match.url_name == 'sign_to_speech' %}active{% endif %}">Sign to Speech</a>
            </div>
        </div>
    </nav>

    <!-- Accessibility Toolbar -->
    <div class="accessibility-toolbar">
        <button class="tool-button" onclick="toggleHighContrast()" title="Toggle High Contrast">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
        <button class="tool-button" onclick="increaseFontSize()" title="Increase Font Size">A+</button>
        <button class="tool-button" onclick="decreaseFontSize()" title="Decrease Font Size">A-</button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Emergency Contact Button -->
    <button class="emergency-button" onclick="showEmergencyContacts()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
        </svg>
        Emergency Help
    </button>

    <!-- Visual Feedback Indicator -->
    <div id="feedbackIndicator" class="feedback-indicator hidden">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span id="feedbackText">System Message</span>
    </div>

    <script>
        // Accessibility Functions
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            showFeedback('Contrast mode toggled');
        }

        function increaseFontSize() {
            document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) + 2) + 'px';
            showFeedback('Font size increased');
        }

        function decreaseFontSize() {
            document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) - 2) + 'px';
            showFeedback('Font size decreased');
        }

        function showFeedback(message) {
            const feedback = document.getElementById('feedbackIndicator');
            const feedbackText = document.getElementById('feedbackText');
            feedbackText.textContent = message;
            feedback.classList.remove('hidden');
            setTimeout(() => feedback.classList.add('hidden'), 3000);
        }

        function showEmergencyContacts() {
            // Implement emergency contacts modal
            alert('Emergency contacts will be displayed here');
        }

        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
